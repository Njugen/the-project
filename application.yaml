apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Njugen/the-project
    path: prod
    targetRevision: v1.0.0
  destination:
    server: https://kubernetes.default.svc
    namespace: the-project-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Njugen/the-project
    path: staging
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: the-project-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true