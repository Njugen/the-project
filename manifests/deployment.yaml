apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: todo-storage-volume
          persistentVolumeClaim:
            claimName: todo-storage-claim
      containers:
        - name: todo-app
          image: njugen/todo-app:4.5
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: todo-storage-volume
              mountPath: /usr/src/files/images
          envFrom:
            - configMapRef:
                name: project-config
        - name: todo-backend
          image: njugen/todo-backend:4.5
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "3001"
          ports:
            - containerPort: 3001
          volumeMounts:
            - name: todo-storage-volume
              mountPath: /usr/src/files/images
          envFrom:
            - configMapRef:
                name: project-config
          readinessProbe:
            initialDelaySeconds: 80
            periodSeconds: 5
            httpGet:
               path: /db-diagnosis
               port: 3001
          livenessProbe:
            initialDelaySeconds: 80
            periodSeconds: 5
            httpGet:
               path: /
               port: 3001