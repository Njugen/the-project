---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-broadcaster
spec:
  replicas: 6
  selector:
    matchLabels:
      app: todo-broadcaster
  template:
    metadata:
      labels:
        app: todo-broadcaster
    spec:
      containers:
        - name: todo-broadcaster
          image: TODO-BROADCASTER
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: project-config